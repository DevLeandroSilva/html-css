    <title>Table Group</title>

            </tr>

                <td>0.0</td>

            </tr>
            <tr>

                 <tr>
                     <td>Geografia</td>
                     <td>0.0</td>

                     <td>0.0</td>
                     
                 </tr>
                 </tr>
            <td scope="rowgroup"  class="media" colspan="4">Médias de Humanas</td>
                <td class="medianota">0.0</td>
            
        </tr>
    </tbody>

</html>
